<div *ngIf="test!=null">
    <div class="container mb-3 display-7">
        <b>Candidate</b> : {{ test.candidate.user.firstName + " " + test.candidate.user.lastName}} <button class="btn btn-success btn-sm " (click)="candidate(test.candidate.id)" >View candidates profile</button>
        <br>
        <b>Test Date: </b> {{ test.candidate.lastStatusUpdate | date}}
    </div>

    <div class="container my-4">
        <form [formGroup]="answerForm" (ngSubmit)="onSubmit()" method="PUT">
            <div *ngFor="let f of answerForm.controls; let i = index"
                [attr.data-index]="i" class="card">
                <div class="card-body " >
                  
                  <div class="row container mt-2"  >
                  <b> {{i+1}}.&nbsp; </b> 
                    
                    <i>Question</i>: {{test.answers[i].question.questionText}} </div>
                  <div class="row container mt-2"> <i>Answers</i>: {{test.answers[i].answerText}}</div>
                  <br>
                  <div class="form-row">
                    <input type="number"class="form-group col-md-1 float-left" 
                    placeholder="0.0 - 1.0"[formControl]="answerForm.controls[i]" 
                    id="exampleFormControlTextarea1" min="0" max="1" step="0.1">
                  </div>
                </div>
            </div>
            <br>
            
            <button type="submit" class="btn btn-success" >Submit</button>
          </form>

    </div>
</div>
